<html>
<head>
  <!-- 1. Cookiebot CMP script -->
  <script id="Cookiebot" 
          src="https://consent.cookiebot.com/uc.js" 
          data-cbid="YOUR-ID-HERE" 
          data-blockingmode="auto" 
          type="text/javascript"></script>

  <!-- 2. Google Consent Mode defaults -->
  <script data-cookieconsent="ignore">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('consent', 'default', {
      ad_personalization: 'denied',
      ad_storage: 'denied',
      ad_user_data: 'denied',
      analytics_storage: 'denied',
      functionality_storage: 'denied',
      personalization_storage: 'denied',
      security_storage: 'granted',
      wait_for_update: 500
    });
    gtag('set', 'ads_data_redaction', true);
    gtag('set', 'url_passthrough', false);
  </script>

  <!-- 3. Google Analytics script (blocked until consent) -->
  <script type="text/plain" data-cookieconsent="statistics" 
          async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX">
  </script>
  <script type="text/plain" data-cookieconsent="statistics">
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>
<body>
  <p>This is GDPR + Google Consent Mode Enabled</p>
</body>
</html>
